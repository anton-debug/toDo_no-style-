<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список дел</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/globalstyle.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container clearfix">
        <section class="left-section">
            <h1 class="section-heading">
                Список дел:
            </h1>
            
            <p class="left-section-empty js-items__clean">
                Список пуст...
            </p>

            <ul class="todo__list js-list">

            </ul>
        </section>

        <section class="right-section clearfix">
            <h2 class="section-heading">
                Добавить новое дело
            </h2>
            <!-- <button class="print" onclick="window.print()">&#128438;</button> -->
            <form class="form js-form">
                <div class="right-input-text">
                    <label for="name-work" class="label-heding">
                        * Название
                    </label>
                    <input id="name-work" class="general-form_style name-form-work js-form__work" type="text" autocomplete="off" name="name" required>

                    <label for="work-descr" class="label-heding">
                        * Описание
                    </label>
                    <textarea id="work-descr" class="general-form_style form-descr js-form__descr" name="form-descr" required maxlength="1000" cols="50" rows="9"
                        wrap="hard"></textarea>

                    <input id="btn-addWorks" class="button js-btn" type="submit" value="Добавить дело">
                </div>
            </form>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/javascript.js"></script>
</body>

</html>
